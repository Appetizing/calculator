<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
        <div class="screen">
            <div class="previousOperation">1234</div>
            <div class="currentOperation">5678</div>
        </div>
        <div class="options">
            <div>
                <button class="clear" id="clear" >CLEAR</button>
                <button class="delete" id="delete" >DELETE</button>
            </div>
            <div>
                <button class="number" id="seven" >7</button>
                <button class="number" id="eight" >8</button>
                <button class="number" id="nine" >9</button>
                <button class="operator" id="divide" >รท</button>
            </div>
            <div>
                <button class="number" id="four" >4</button>
                <button class="number" id="five" >5</button>
                <button class="number" id="six" >6</button>
                <button class="operator" id="multiply" >ร</button>
            </div>
            <div>
                <button class="number" id="one" >1</button>
                <button class="number" id="two" >2</button>
                <button class="number" id="three" >3</button>
                <button class="operator" id="" >-</button>
            </div>
            <div>
                <button class="decimal" id="decimal" >.</button>
                <button class="number" id="zero" >0</button>
                <button class="equal" id="equal" >=</button>
                <button class="operator" id="add" >+</button>
            </div>
        </div>
    </div>
  </body>
</html>
