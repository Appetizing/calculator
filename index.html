<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
        <div class="screen">
            <div class="previousOperation">1234</div>
            <div class="currentOperation">5678</div>
        </div>
        <div class="options">
            <div>
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="divide">รท</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="multiply">ร</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="subtract">-</button>
            </div>
            <div>
                <button>.</button>
                <button>0</button>
                <button class="equal">=</button>
                <button class="add">+</button>
            </div>
        </div>
    </div>
  </body>
</html>
